<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{TITLE}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap">
    <style>
        {PYWAL_CSS}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--background);
            color: var(--foreground);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--foreground);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--color7);
            font-size: 1.1rem;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 1.5rem;
        }

        .video-card {
            background: var(--color0);
            border-radius: 0;
            box-shadow: none;
            transition: all 0.2s;
            overflow: hidden;
            border: 1px solid var(--color7);
        }

        .video-card:hover {
            border-color: var(--color4);
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            overflow: hidden;
            background: var(--color8);
            cursor: pointer;
        }

        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .video-card:hover .thumbnail {
            transform: scale(1.05);
        }

        .duration-badge {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: var(--color0);
            color: var(--foreground);
            padding: 4px 8px;
            border-radius: 0;
            font-size: 0.75rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 3px;
            border: 1px solid var(--color7);
        }

        .youtube-link-badge {
            background: var(--color0);
            color: var(--foreground);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--color7);
            text-decoration: none;
            transition: all 0.2s;
            margin: 0 8px;
        }

        .youtube-link-badge:hover {
            border-color: var(--color4);
        }

        .card-content {
            padding: 1rem;
        }

        .video-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 0.5rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: var(--color7);
        }

        .channel-name {
            font-weight: 500;
            color: var(--color7);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .video-date {
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .btn {
            flex: 1;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--color7);
            border-radius: 0;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            text-decoration: none;
            background: var(--color0);
            color: var(--foreground);
        }

        .btn-inbox {
            background: var(--color0);
            color: var(--foreground);
            border: 1px solid var(--color7);
        }

        .btn-inbox:hover {
            border-color: var(--color4);
        }

        .btn-inbox.active {
            background: var(--color4);
            color: var(--color0);
            border-color: var(--color4);
        }

        .btn-watched {
            background: var(--color0);
            color: var(--foreground);
            border: 1px solid var(--color7);
        }

        .btn-watched:hover {
            border-color: var(--color2);
        }

        .btn-watched.active {
            background: var(--color2);
            color: var(--color0);
            border-color: var(--color2);
        }

        .watched-indicator {
            position: absolute;
            top: 8px;
            left: 8px;
            width: 12px;
            height: 12px;
            background: var(--color2);
            border: 2px solid var(--color0);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .video-card.watched .watched-indicator {
            opacity: 1;
        }

        .starred-button {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 40px;
            height: 40px;
            background: var(--color0);
            border: 2px solid var(--color7);
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            box-shadow: none;
        }

        .starred-button:hover {
            border-color: var(--color3);
        }

        .starred-button.active {
            color: var(--color3);
            border-color: var(--color3);
        }

        .starred-button.inactive {
            color: var(--color7);
        }

        .placeholder-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            background: var(--color8);
            color: var(--foreground);
        }

        .tag-toggles {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.4rem;
            margin-top: 0.5rem;
        }

        .tag-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            padding: 0.4rem 0.5rem;
            border-radius: 0;
            font-size: 0.75rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
            border: 1px solid var(--color7);
            background: var(--color0);
            color: var(--foreground);
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .tag-toggle:hover {
            border-color: var(--color4);
        }

        .tag-toggle.active {
            background: var(--color2);
            border-color: var(--color2);
            color: var(--color0);
        }

        .tag-toggle.inactive {
            background: var(--color1);
            border-color: var(--color1);
            color: var(--color0);
        }

        .stats {
            margin-bottom: 2rem;
            text-align: center;
            color: var(--color7);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem 0.5rem;
            }

            .video-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .btn {
                font-size: 0.75rem;
                padding: 0.4rem 0.6rem;
            }

            .tag-toggle {
                font-size: 0.7rem;
                padding: 0.3rem 0.4rem;
            }

            .tag-toggles {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{TITLE}</h1>
        </div>
        
        <div class="stats" id="stats">
            <!-- Stats will be rendered here -->
        </div>
        
        <div class="video-grid" id="videoGrid">
            <!-- Videos will be rendered here -->
        </div>
    </div>

    <script>
        {JAVASCRIPT}
    </script>
</body>
</html>
