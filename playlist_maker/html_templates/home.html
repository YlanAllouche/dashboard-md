<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Collection Dashboard</title>
    <style>
        {PYWAL_CSS}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--background);
            color: var(--foreground);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: var(--foreground);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .playlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .playlist-card {
            background: var(--color0);
            border-radius: 0;
            padding: 2rem;
            text-align: center;
            box-shadow: none;
            transition: all 0.2s ease;
            text-decoration: none;
            color: var(--foreground);
            border: 2px solid var(--color7);
        }

        .playlist-card:hover {
            transform: none;
            border-color: var(--color4);
            background: var(--color8);
        }

        .playlist-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .playlist-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 0.5rem;
        }

        .playlist-subtitle {
            font-size: 0.9rem;
            color: var(--color7);
            margin-bottom: 1rem;
        }

        .playlist-stats {
            font-size: 0.8rem;
            color: var(--color6);
            margin-bottom: 1.5rem;
        }

        .playlist-button {
            background: var(--color4);
            color: var(--color0);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .playlist-button:hover {
            opacity: 0.8;
        }

        .footer {
            text-align: center;
            color: var(--foreground);
            opacity: 0.7;
            margin-top: 3rem;
        }

        .empty-state {
            text-align: center;
            color: var(--foreground);
            margin: 4rem 0;
        }

        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .empty-state p {
            font-size: 1.1rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem 0.5rem;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .playlist-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .playlist-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Video Dashboard</h1>
            <p>Your personalized video collection manager</p>
        </div>
        
        {PLAYLISTS}

        <div class="footer">
            <p>Generated by Video Collection Manager â€¢ {PLAYLIST_COUNT} collections available</p>
        </div>
    </div>
</body>
</html>
